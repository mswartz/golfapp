<template name ="courses">
	<h1>Courses</h1>

	{{#each course}}
		<h2>{{name}}</h2>
			<table>
				<th>Hole</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>7</th>
				<th>8</th>
				<th>9</th>
				<th>10</th>
				<th>11</th>
				<th>12</th>
				<th>13</th>
				<th>14</th>
				<th>15</th>
				<th>16</th>
				<th>17</th>
				<th>18</th>
				<th>Tot</th>
			</thead>
			<tbody>
				{{#each tees}}
				<tr>
					<td>{{color}}</td>
					{{#each holes}}
						<td>{{par}}</td>
					{{/each}}
					<td>{{total}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
		<input type="submit" class="delete" data-id="{{_id}}" value="delete"/>
	{{/each}}
</template>
