<head>
  <title>golf</title>
</head>

<body>
	{{> mode}}
    {{> ui}}
    <div class="screen"></div>
</body>

<template name="ui">
	{{ screen }}
</template>

<template name="mode">
	<input type="submit" value="new game" class="mode_newgame"/>
	<input type="submit" value="player" class="mode_player"/>
	<input type="submit" value="course" class="mode_course"/>
	<input type="submit" value="allgames" class="mode_allgames"/>
	<input type="submit" value="none" class="mode_null"/>
	
	{{mode_selected}}

	{{#unless mode_selected}}
		No mode selected
	{{/unless}}
</template>

<template name ="player">
	<h1>Players</h1>
	{{#each players}}
		<h2>{{name}}</h2>
		{{#each stats}}
			{{low_round}}
			{{high_round}}
		{{/each}}
	{{/each}}
</template>

<template name ="allgames">
	<h1>All Games</h1>
	{{#each games}}
		{{#each course_name}}
		<h2></h2>
		{{/each}}
	{{/each}}
</template>
