<head>
	<title>golf</title>
</head>

<body>
	{{> mode}}
		{{> ui}}
		<div class="screen"></div>
</body>

<template name="ui">
	{{ screen }}
</template>

<template name="mode">
	<input type="submit" value="new game" class="mode_newgame"/>
	<input type="submit" value="player" class="mode_player"/>
	<input type="submit" value="course" class="mode_course"/>
	<input type="submit" value="allgames" class="mode_allgames"/>
	<input type="submit" value="none" class="mode_null"/>
	
	{{mode_selected}}

	{{#unless mode_selected}}
		No mode selected
	{{/unless}}
</template>

<template name ="player">
	<h1>Players</h1>
	<input type="text" placeholder="Player Name" id="newplayer_name"/>
	<input type="text" placeholder="Initials" id="newplayer_initials"/>
	<input type="text" placeholder="High Round" id="newplayer_high_rnd"/>
	<input type="text" placeholder="Low Round" id="newplayer_low_rnd"/>
	<input type="text" placeholder="Handicap" id="newplayer_handicap"/>
	<input type="submit" value="Add Player" class="newplayer_submitplayer"/>


	{{#each players}}
		<h2>{{name}} <em>({{initials}})</em></h2>
		<p>{{high_rnd}}, {{low_rnd}}, {{handicap}}</p>
		<input type="submit" class="player_deleteplayer" data-id="{{_id}}" value="Delete Player"/>
	{{/each}}
</template>

<template name ="allgames">
	<h1>All Games</h1>
	<ol>
	{{#each games}}
		<li>
			{{course}}
			{{#each players}}
				{{score}}
				{{total}}
			{{/each}}
		</li>
		<input class="delete" type="submit" data-id="{{_id}}" value="delete" />
	{{/each}}
	</ol>
</template>
